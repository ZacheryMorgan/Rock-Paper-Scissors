<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="./style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>

        <div id="styled-content">
            <main id="main-content">
                <div id="outcome">
                    <span id="outcome-text">Try to beat the king!</span><br>
                    <span id="outcome-text-flavor">There's no hope</span>

                </div>
                <section id="hero-content">
                    <div id="content-text"><span>Player</span><span id="player-score">0</span><span id="score-divider">-</span><span id="computer-score">0</span><span>Computer</span></div>
                    <img src="./img/question-circle-regular.svg" alt="?" id="player-img" class="rps-img">
                    <img src="./img/question-circle-regular.svg" alt="?" id="computer-img" class="rps-img">
                </section>
                <section id="btn-content">
                    <button id="r" class="btn-rps"><span>Rock</span></button>
                    <button id="p" class="btn-rps"><span>Paper</span></button>
                    <button id="s" class="btn-rps"><span>Scissors</span></button>
                </section>
            </main>
        </div>

        <script src="./main.js"></script>
    </body>

</html>
